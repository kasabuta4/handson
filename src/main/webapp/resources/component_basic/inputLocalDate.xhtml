<?xml version='1.0' encoding='UTF-8' ?>

<ui:component
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:cc="http://xmlns.jcp.org/jsf/composite"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <cc:interface name="inputLocalDate">
        <cc:attribute name="value" required="true" />
        <cc:attribute name="title" required="false" />
        <cc:attribute name="disabled" required="false" default="false" />
        <cc:attribute name="readonly" required="false" default="false" />
        <cc:attribute name="tabindex" required="false" />
    </cc:interface>

    <cc:implementation>
        <h:inputText pt:type="date"
                     value="#{cc.attrs.value}"
                     title="#{cc.attrs.title}"
                     disabled="#{cc.attrs.disabled}"
                     readonly="#{cc.attrs.readonly}"
                     tabindex="#{cc.attrs.tabindex}">
            <f:convertDateTime type="localDate" pattern="uuuu-MM-dd" />
        </h:inputText>
    </cc:implementation>
</ui:component>
