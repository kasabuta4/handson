<?xml version='1.0' encoding='UTF-8' ?>

<ui:component
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h1>日次新規感染者数一覧 - 検索条件</h1>
    <h:form id="condition">
        <p>
            <h:outputLabel for="prefecture" value="都道府県" />
            <h:selectOneMenu id="prefecture" title="都道府県"
                         value="#{日次新規感染者数一覧.p検索条件.p都道府県}">
                <f:selectItems value="#{日次新規感染者数一覧.p都道府県Options}" />
            </h:selectOneMenu>
            <h:message for="prefecture" styleClass="validationerror" />
        </p>
        <p>
            <h:outputText value="表示期間" />
            <h:inputText id="date_from" value="#{日次新規感染者数一覧.p検索条件.p表示期間From}">
                <f:convertDateTime type="localDate" pattern="uuuu/MM/dd" />
            </h:inputText>
            <h:outputText value="〜" />
            <h:inputText id="date_to" value="#{日次新規感染者数一覧.p検索条件.p表示期間To}">
                <f:convertDateTime type="localDate" pattern="uuuu/MM/dd" />
            </h:inputText>
        </p>
        <p>
            <h:commandButton id="execute" type="submit" value="実行" title="実行"
                             action="#{日次新規感染者数一覧.execute}" />
            <h:message for="execute" styleClass="validationerror" />
        </p>
    </h:form>
</ui:component>
