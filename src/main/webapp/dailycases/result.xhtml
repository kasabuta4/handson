<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>日次新規感染者数一覧 - 検索結果</title>
    </h:head>
    <h:body>
        <h1>日次新規感染者数一覧 - 検索結果</h1>
        <table>
            <caption>#{日次新規感染者数一覧.p検索条件.p都道府県}</caption>
            <thead>
                <tr>
                    <th>報告日</th>
                    <th>新規感染者数</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat var="row" value="#{日次新規感染者数一覧.p検索結果}">
                    <tr>
                        <th>#{row.p報告日}</th>
                        <td>#{row.p新規感染者数}</td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
    </h:body>
</html>
