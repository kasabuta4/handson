<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:basic="http://xmlns.jcp.org/jsf/composite/component_basic">
    <h:head>
        <title>日次新規感染者数一覧 - 検索結果</title>
        <h:outputStylesheet library="css" name="common.css" />
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewAction transient="true"
                          action="#{日次新規感染者数一覧.endConversation}" />
        </f:metadata>
        <h1>日次新規感染者数一覧 - 検索結果</h1>
        <table>
            <caption>#{日次新規感染者数一覧.p検索条件.p都道府県}</caption>
            <thead>
                <tr>
                    <th>報告日</th>
                    <th>新規感染者数</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat var="row" value="#{日次新規感染者数一覧.p検索結果}">
                    <tr>
                        <th>
                            <basic:outputLocalDate value="#{row.p報告日}" />
                        </th>
                        <td class="number">
                            <basic:outputGroupingNumber value="#{row.p新規感染者数}" />
                        </td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
    </h:body>
</html>
