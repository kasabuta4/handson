<?xml version='1.0' encoding='UTF-8' ?>

<ui:component
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:basic="http://xmlns.jcp.org/jsf/composite/component_basic">
    <h1>日次新規感染者数一覧 - 検索結果</h1>
    <table>
        <thead>
            <tr>
                <th>報告日</th>
                <th>新規感染者数</th>
            </tr>
        </thead>
        <tbody>
            <ui:repeat var="row" value="#{日次新規感染者数一覧.p検索結果}">
                <tr>
                    <th>
                        <basic:outputLocalDate value="#{row.p報告日}" />
                    </th>
                    <td class="number">
                        <basic:outputGroupingNumber value="#{row.p新規感染者数}" />
                    </td>
                </tr>
            </ui:repeat>
        </tbody>
    </table>
</ui:component>
