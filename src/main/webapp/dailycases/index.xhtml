<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:basic="http://xmlns.jcp.org/jsf/composite/component_basic">
    <h:head>
        <title>日次新規感染者数一覧</title>
        <h:outputStylesheet library="css" name="common.css" />
    </h:head>
    <h:body>
        <h1>日次新規感染者数一覧 - 検索条件</h1>
        <h:form id="search_condition">
            <p>
                <h:outputLabel for="prefecture" value="都道府県" />
                <h:selectOneMenu id="prefecture" title="都道府県"
                             value="#{日次新規感染者数一覧.p検索条件.p都道府県}">
                    <f:selectItems value="#{日次新規感染者数一覧.p都道府県Options}" />
                </h:selectOneMenu>
                <h:message for="prefecture" styleClass="validationerror" />
            </p>
            <p>
                <h:commandButton id="execute" type="submit" value="実行" title="実行"
                                 action="#{日次新規感染者数一覧.execute}" />
                <h:message for="execute" styleClass="validationerror" />
            </p>
        </h:form>
        <h1>日次新規感染者数一覧 - 検索結果</h1>
        <table>
            <thead>
                <tr>
                    <th>報告日</th>
                    <th>新規感染者数</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat var="row" value="#{日次新規感染者数一覧.p検索結果}">
                    <tr>
                        <th>
                            <basic:outputLocalDate value="#{row.p報告日}" />
                        </th>
                        <td class="number">
                            <basic:outputGroupingNumber value="#{row.p新規感染者数}" />
                        </td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
    </h:body>
</html>
